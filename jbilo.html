<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Growth Calculation Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --arithmetic-color: #4caf50;
      --exponential-color: #ff9800;
      --tauss-color: #9c27b0;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .form-label {
      font-weight: 600;
      color: #333;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .calculation-step {
      background-color: #f8f9fa;
      border-left: 4px solid var(--accent-color);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 0 5px 5px 0;
    }
    
    .formula-box {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      margin: 15px 0;
    }
    
    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      margin-right: 10px;
    }
    
    .result-highlight {
      background-color: #d4edda;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      border-left: 4px solid #28a745;
    }
    
    .math-formula {
      font-family: 'Times New Roman', serif;
      font-style: italic;
      font-size: 1.2em;
    }
    
    .method-arithmetic {
      border-left: 4px solid var(--arithmetic-color) !important;
    }
    
    .method-exponential {
      border-left: 4px solid var(--exponential-color) !important;
    }
    
    .method-tauss {
      border-left: 4px solid var(--tauss-color) !important;
    }
    
    .arithmetic-color {
      color: var(--arithmetic-color);
    }
    
    .exponential-color {
      color: var(--exponential-color);
    }
    
    .tauss-color {
      color: var(--tauss-color);
    }
    
    .method-description {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 text-primary">
              <i class="bi bi-calculator me-2"></i>Growth Calculation Tool
            </h2>
            <p class="text-center text-muted mb-4">
              Calculate growth rates using different mathematical methods
            </p>

            <!-- Step 1: Select which method -->
            <div class="mb-4">
              <label class="form-label fw-bold">Select Calculation Method:</label>
              <select id="calcMethod" class="form-select" onchange="showCalculationForm()">
                <option value="">-- Choose a method --</option>
                <option value="arithmetic">Arithmetic Method</option>
                <option value="exponential">Exponential Method (Jeune et active)</option>
                <option value="tauss">Tauss Decroissant Method (Decreasing)</option>
              </select>
            </div>

            <!-- Step 2: Calculation form area -->
            <div id="calcFormContainer"></div>

            <!-- Step 3: Result display -->
            <div id="result" class="mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    function showCalculationForm() {
      const method = document.getElementById("calcMethod").value;
      const container = document.getElementById("calcFormContainer");
      const resultDiv = document.getElementById("result");
      resultDiv.classList.add("d-none");

      if (method === "arithmetic") {
        container.innerHTML = `
          <h4 class="arithmetic-color mb-3">
            <i class="bi bi-plus-circle me-2"></i>Arithmetic Method
          </h4>
          <div class="method-description">
            <strong>About this method:</strong> The arithmetic method models linear growth where the value increases by a constant amount each time period.
          </div>
          <p class="text-muted mb-4">
            Calculate the growth rate (K) using the arithmetic method formula:
            <div class="formula-box text-center">
              P<sub>N</sub> = P<sub>0</sub> + K × (t<sub>N</sub> - t<sub>0</sub>)
            </div>
          </p>
          <form id="arithmeticForm" class="row g-3">
            <div class="col-md-6">
              <label for="p0" class="form-label">Initial Value (P₀)</label>
              <input type="number" class="form-control" id="p0" required step="any" value="13233">
            </div>
            <div class="col-md-6">
              <label for="pn" class="form-label">Final Value (P<sub>N</sub>)</label>
              <input type="number" class="form-control" id="pn" required step="any" value="15875">
            </div>
            <div class="col-md-6">
              <label for="t0" class="form-label">Initial Year (t₀)</label>
              <input type="number" class="form-control" id="t0" required value="2004">
            </div>
            <div class="col-md-6">
              <label for="tn" class="form-label">Final Year (t<sub>N</sub>)</label>
              <input type="number" class="form-control" id="tn" required value="2014">
            </div>
            <div class="col-12 text-center mt-3">
              <button type="button" class="btn btn-primary btn-lg px-4" onclick="calculateArithmetic()">
                <i class="bi bi-calculator me-2"></i>Calculate Growth Rate
              </button>
            </div>
          </form>
        `;
      } else if (method === "exponential") {
        container.innerHTML = `
          <h4 class="exponential-color mb-3">
            <i class="bi bi-graph-up-arrow me-2"></i>Exponential Method (Jeune et active)
          </h4>
          <div class="method-description">
            <strong>About this method:</strong> The exponential method models growth where the rate of change is proportional to the current value, resulting in accelerating growth over time.
          </div>
          <p class="text-muted mb-4">
            Calculate the growth rate (K) using the exponential method formula:
            <div class="formula-box text-center">
              P<sub>m</sub> = P<sub>0</sub> × e<sup>k(t<sub>m</sub>-t<sub>0</sub>)</sup>
            </div>
          </p>
          <form id="exponentialForm" class="row g-3">
            <div class="col-md-6">
              <label for="ep0" class="form-label">Initial Value (P₀)</label>
              <input type="number" class="form-control" id="ep0" required step="any" value="13233">
            </div>
            <div class="col-md-6">
              <label for="epm" class="form-label">Final Value (Pₘ)</label>
              <input type="number" class="form-control" id="epm" required step="any" value="15875">
            </div>
            <div class="col-md-6">
              <label for="et0" class="form-label">Initial Year (t₀)</label>
              <input type="number" class="form-control" id="et0" required value="2004">
            </div>
            <div class="col-md-6">
              <label for="etm" class="form-label">Final Year (tₘ)</label>
              <input type="number" class="form-control" id="etm" required value="2014">
            </div>
            <div class="col-12 text-center mt-3">
              <button type="button" class="btn btn-primary btn-lg px-4" onclick="calculateExponential()">
                <i class="bi bi-calculator me-2"></i>Calculate Growth Rate
              </button>
            </div>
          </form>
        `;
      } else if (method === "tauss") {
        container.innerHTML = `
          <h4 class="tauss-color mb-3">
            <i class="bi bi-graph-down-arrow me-2"></i>Tauss Decroissant Method (Decreasing)
          </h4>
          <div class="method-description">
            <strong>About this method:</strong> The Tauss Decroissant method models decreasing growth toward a saturation point, where the rate of change decreases over time.
          </div>
          <p class="text-muted mb-4">
            Calculate the growth rate (K) using the Tauss Decroissant method formula:
            <div class="formula-box text-center">
              P<sub>m</sub> = P<sub>s</sub> - (P<sub>s</sub> - P<sub>0</sub>) × e<sup>-k(t<sub>m</sub>-t<sub>0</sub>)</sup>
            </div>
          </p>
          <form id="taussForm" class="row g-3">
            <div class="col-md-4">
              <label for="tp0" class="form-label">Initial Value (P₀)</label>
              <input type="number" class="form-control" id="tp0" required step="any" value="4800">
            </div>
            <div class="col-md-4">
              <label for="tps" class="form-label">Saturation Value (P<sub>s</sub>)</label>
              <input type="number" class="form-control" id="tps" required step="any" value="5000">
            </div>
            <div class="col-md-4">
              <label for="tpm" class="form-label">Final Value (P<sub>m</sub>)</label>
              <input type="number" class="form-control" id="tpm" required step="any" value="4700">
            </div>
            <div class="col-md-6">
              <label for="tt0" class="form-label">Initial Year (t₀)</label>
              <input type="number" class="form-control" id="tt0" required value="2000">
            </div>
            <div class="col-md-6">
              <label for="ttm" class="form-label">Final Year (t<sub>m</sub>)</label>
              <input type="number" class="form-control" id="ttm" required value="2010">
            </div>
            <div class="col-12 text-center mt-3">
              <button type="button" class="btn btn-primary btn-lg px-4" onclick="calculateTauss()">
                <i class="bi bi-calculator me-2"></i>Calculate Growth Rate
              </button>
            </div>
          </form>
        `;
      } else {
        container.innerHTML = "";
      }
    }

    function calculateArithmetic() {
      const P0 = parseFloat(document.getElementById('p0').value);
      const Pn = parseFloat(document.getElementById('pn').value);
      const t0 = parseFloat(document.getElementById('t0').value);
      const tn = parseFloat(document.getElementById('tn').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(P0) || isNaN(Pn) || isNaN(t0) || isNaN(tn) || tn === t0) {
        resultDiv.classList.remove('d-none');
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Please enter valid numbers! Make sure the years are different.
          </div>
        `;
        return;
      }

      const timeDiff = tn - t0;
      const valueDiff = Pn - P0;
      const k = valueDiff / timeDiff;

      // Show detailed steps
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = `
        <div class="alert alert-info">
          <h5 class="fw-bold mb-3 arithmetic-color">
            <i class="bi bi-list-ol me-2"></i>Arithmetic Method - Step-by-Step Calculation
          </h5>
          
          <div class="formula-box mb-3">
            <strong>Formula:</strong> P<sub>N</sub> = P<sub>0</sub> + K × (t<sub>N</sub> - t<sub>0</sub>)
          </div>
          
          <div class="calculation-step method-arithmetic">
            <span class="step-number">1</span>
            <strong>Write the arithmetic growth formula:</strong><br>
            <span class="math-formula">${Pn} = ${P0} + K × (${tn} - ${t0})</span>
          </div>
          
          <div class="calculation-step method-arithmetic">
            <span class="step-number">2</span>
            <strong>Rearrange to solve for K:</strong><br>
            <span class="math-formula">K = (${Pn} - ${P0}) / (${tn} - ${t0})</span>
          </div>
          
          <div class="calculation-step method-arithmetic">
            <span class="step-number">3</span>
            <strong>Calculate the difference in values:</strong><br>
            P<sub>N</sub> - P<sub>0</sub> = ${Pn} - ${P0} = ${valueDiff}
          </div>
          
          <div class="calculation-step method-arithmetic">
            <span class="step-number">4</span>
            <strong>Calculate the difference in time:</strong><br>
            t<sub>N</sub> - t<sub>0</sub> = ${tn} - ${t0} = ${timeDiff}
          </div>
          
          <div class="calculation-step method-arithmetic">
            <span class="step-number">5</span>
            <strong>Calculate the growth rate (K):</strong><br>
            K = ${valueDiff} / ${timeDiff} = ${k.toFixed(5)}
          </div>
          
          <div class="result-highlight mt-3">
            <i class="bi bi-check-circle me-2"></i>
            <strong>Result:</strong> The growth rate K = ${k.toFixed(5)}
          </div>
          
          <div class="mt-4">
            <h6 class="fw-bold">Verification:</h6>
            <p>Let's verify by calculating P<sub>${tn}</sub> using our calculated K:</p>
            <div class="calculation-step method-arithmetic">
              <span class="math-formula">P<sub>${tn}</sub> = ${P0} + ${k.toFixed(5)} × ${timeDiff}</span><br>
              <span class="math-formula">P<sub>${tn}</sub> = ${P0} + ${(k * timeDiff).toFixed(5)}</span><br>
              <span class="math-formula">P<sub>${tn}</sub> = ${(P0 + k * timeDiff).toFixed(2)}</span>
            </div>
            <p class="mt-2">This matches our input value of ${Pn} (with minor rounding differences).</p>
          </div>
        </div>
      `;
    }

    function calculateExponential() {
      const P0 = parseFloat(document.getElementById('ep0').value);
      const Pm = parseFloat(document.getElementById('epm').value);
      const t0 = parseFloat(document.getElementById('et0').value);
      const tm = parseFloat(document.getElementById('etm').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(P0) || isNaN(Pm) || isNaN(t0) || isNaN(tm) || P0 <= 0 || Pm <= 0 || tm === t0) {
        resultDiv.classList.remove('d-none');
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Please enter valid numbers! Make sure the years are different and values are positive.
          </div>
        `;
        return;
      }

      const timeDiff = tm - t0;
      const ratio = Pm / P0;
      const lnRatio = Math.log(ratio);
      const k = lnRatio / timeDiff;

      // Show detailed steps
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = `
        <div class="alert alert-info">
          <h5 class="fw-bold mb-3 exponential-color">
            <i class="bi bi-list-ol me-2"></i>Exponential Method - Step-by-Step Calculation
          </h5>
          
          <div class="formula-box mb-3">
            <strong>Formula:</strong> P<sub>m</sub> = P<sub>0</sub> × e<sup>k(t<sub>m</sub>-t<sub>0</sub>)</sup>
          </div>
          
          <div class="calculation-step method-exponential">
            <span class="step-number">1</span>
            <strong>Write the exponential growth formula:</strong><br>
            <span class="math-formula">${Pm} = ${P0} × e<sup>k(${tm} - ${t0})</sup></span>
          </div>
          
          <div class="calculation-step method-exponential">
            <span class="step-number">2</span>
            <strong>Divide both sides by P<sub>0</sub>:</strong><br>
            <span class="math-formula">${Pm} / ${P0} = e<sup>k(${tm} - ${t0})</sup></span><br>
            <span class="math-formula">${ratio.toFixed(5)} = e<sup>${timeDiff}k</sup></span>
          </div>
          
          <div class="calculation-step method-exponential">
            <span class="step-number">3</span>
            <strong>Take the natural logarithm of both sides:</strong><br>
            <span class="math-formula">ln(${ratio.toFixed(5)}) = ln(e<sup>${timeDiff}k</sup>)</span><br>
            <span class="math-formula">${lnRatio.toFixed(5)} = ${timeDiff}k</span>
          </div>
          
          <div class="calculation-step method-exponential">
            <span class="step-number">4</span>
            <strong>Solve for k:</strong><br>
            <span class="math-formula">k = ${lnRatio.toFixed(5)} / ${timeDiff}</span><br>
            <span class="math-formula">k = ${k.toFixed(5)}</span>
          </div>
          
          <div class="result-highlight mt-3">
            <i class="bi bi-check-circle me-2"></i>
            <strong>Result:</strong> The growth rate k = ${k.toFixed(5)}
          </div>
          
          <div class="mt-4">
            <h6 class="fw-bold">Verification:</h6>
            <p>Let's verify by calculating P<sub>${tm}</sub> using our calculated k:</p>
            <div class="calculation-step method-exponential">
              <span class="math-formula">P<sub>${tm}</sub> = ${P0} × e<sup>${k.toFixed(5)} × ${timeDiff}</sup></span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${P0} × e<sup>${(k * timeDiff).toFixed(5)}</sup></span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${P0} × ${Math.exp(k * timeDiff).toFixed(5)}</span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${(P0 * Math.exp(k * timeDiff)).toFixed(2)}</span>
            </div>
            <p class="mt-2">This matches our input value of ${Pm} (with minor rounding differences).</p>
          </div>
        </div>
      `;
    }

    function calculateTauss() {
      const P0 = parseFloat(document.getElementById('tp0').value);
      const Ps = parseFloat(document.getElementById('tps').value);
      const Pm = parseFloat(document.getElementById('tpm').value);
      const t0 = parseFloat(document.getElementById('tt0').value);
      const tm = parseFloat(document.getElementById('ttm').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(P0) || isNaN(Ps) || isNaN(Pm) || isNaN(t0) || isNaN(tm) || tm === t0) {
        resultDiv.classList.remove('d-none');
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Please enter valid numbers! Make sure the years are different.
          </div>
        `;
        return;
      }

      const timeDiff = tm - t0;
      const step1 = Ps - Pm;
      const step2 = Ps - P0;
      const step3 = step1 / step2;
      const step4 = Math.log(step3);
      const k = -step4 / timeDiff;

      // Show detailed steps
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = `
        <div class="alert alert-info">
          <h5 class="fw-bold mb-3 tauss-color">
            <i class="bi bi-list-ol me-2"></i>Tauss Decroissant Method - Step-by-Step Calculation
          </h5>
          
          <div class="formula-box mb-3">
            <strong>Formula:</strong> P<sub>m</sub> = P<sub>s</sub> - (P<sub>s</sub> - P<sub>0</sub>) × e<sup>-k(t<sub>m</sub>-t<sub>0</sub>)</sup>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">1</span>
            <strong>Write the Tauss Decroissant formula:</strong><br>
            <span class="math-formula">${Pm} = ${Ps} - (${Ps} - ${P0}) × e<sup>-k(${tm} - ${t0})</sup></span>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">2</span>
            <strong>Rearrange the equation:</strong><br>
            <span class="math-formula">${Pm} - ${Ps} = -(${Ps} - ${P0}) × e<sup>-${timeDiff}k</sup></span><br>
            <span class="math-formula">${Pm - Ps} = -${Ps - P0} × e<sup>-${timeDiff}k</sup></span>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">3</span>
            <strong>Simplify and rearrange:</strong><br>
            <span class="math-formula">${Ps - Pm} = ${Ps - P0} × e<sup>-${timeDiff}k</sup></span>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">4</span>
            <strong>Divide both sides by (P<sub>s</sub> - P<sub>0</sub>):</strong><br>
            <span class="math-formula">${Ps - Pm} / ${Ps - P0} = e<sup>-${timeDiff}k</sup></span><br>
            <span class="math-formula">${step3.toFixed(5)} = e<sup>-${timeDiff}k</sup></span>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">5</span>
            <strong>Take the natural logarithm of both sides:</strong><br>
            <span class="math-formula">ln(${step3.toFixed(5)}) = ln(e<sup>-${timeDiff}k</sup>)</span><br>
            <span class="math-formula">${step4.toFixed(5)} = -${timeDiff}k</span>
          </div>
          
          <div class="calculation-step method-tauss">
            <span class="step-number">6</span>
            <strong>Solve for k:</strong><br>
            <span class="math-formula">k = -(${step4.toFixed(5)}) / ${timeDiff}</span><br>
            <span class="math-formula">k = ${k.toFixed(5)}</span>
          </div>
          
          <div class="result-highlight mt-3">
            <i class="bi bi-check-circle me-2"></i>
            <strong>Result:</strong> The growth rate k = ${k.toFixed(5)}
          </div>
          
          <div class="mt-4">
            <h6 class="fw-bold">Verification:</h6>
            <p>Let's verify by calculating P<sub>${tm}</sub> using our calculated k:</p>
            <div class="calculation-step method-tauss">
              <span class="math-formula">P<sub>${tm}</sub> = ${Ps} - (${Ps} - ${P0}) × e<sup>-${k.toFixed(5)} × ${timeDiff}</sup></span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${Ps} - ${Ps - P0} × e<sup>-${(k * timeDiff).toFixed(5)}</sup></span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${Ps} - ${Ps - P0} × ${Math.exp(-k * timeDiff).toFixed(5)}</span><br>
              <span class="math-formula">P<sub>${tm}</sub> = ${(Ps - (Ps - P0) * Math.exp(-k * timeDiff)).toFixed(2)}</span>
            </div>
            <p class="mt-2">This matches our input value of ${Pm} (with minor rounding differences).</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
