<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Achraf's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        .error-code span {
            position: relative;
            display: inline-block;
            animation: bounce 0.8s ease infinite alternate;
        }
        
        .error-code span:nth-child(1) { animation-delay: 0.1s; }
        .error-code span:nth-child(2) { animation-delay: 0.2s; }
        .error-code span:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .animation-container {
            position: relative;
            height: 150px;
            margin: 40px 0;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 50px;
            right: 15%;
            animation-delay: 1s;
        }
        
        .circle:nth-child(3) {
            width: 50px;
            height: 50px;
            bottom: 20px;
            left: 20%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            bottom: 0;
            right: 20%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-links a:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateY(-5px);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 7rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .btn-container {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Achraf Elabouye</div>
        <div class="error-code">
            <span>4</span>
            <span>0</span>
            <span>4</span>
        </div>
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. But don't worry, we've got your back!</p>
        
        <div class="animation-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="What are you looking for?">
            <button><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="btn-container">
            <a href="index.html" class="btn"><i class="fas fa-home"></i> Go to Homepage</a>
            <a href="#contact" class="btn"><i class="fas fa-envelope"></i> Contact Me</a>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100008408799959" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/Achraf91636128" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/achraf_el48" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/elachraf48" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/achraf-elabouye/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Achraf Elabouye | All Rights Reserved</p>
    </div>

    <script>
        // Simple search functionality
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-box input').value;
            if(searchTerm.trim() !== '') {
                alert(`Searching for: "${searchTerm}"\nThis is a demo. In a real site, this would search your content.`);
            }
        });
        
        // Animate buttons on page load
        document.querySelectorAll('.btn').forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 300 + (index * 100));
        });
        
        // Animated background effect for circles
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.2)';
                this.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            circle.addEventListener('mouseout', function() {
                this.style.transform = '';
                this.style.background = '';
            });
        });
    </script>
</body>
</html>
